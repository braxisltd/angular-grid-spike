<!DOCTYPE html>
<html>
<head>
    <title>grid spike</title>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular/angular-ui.js"></script>
    <script type="text/javascript" src="lib/underscore-1.3.3.js"></script>
    <script type="text/javascript" src="lib/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/grid.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/angular-ui.css">
    <link rel="stylesheet" href="css/grid.css">
</head>
<body id="ng-app" ng-app="grid-spike">
<div class="container" ng-controller="BaseCtrl">
    <div class="row">
        <div class="span12 grid-container" id="grid1">
            <div braxis-grid grid-data="gridData"></div>
        </div>
    </div>
    <div class="row">
        <div class="span12 grid-container" id="grid2">
            <div braxis-grid grid-data="gridData"></div>
        </div>
    </div>
</div>
</body>
</html>
